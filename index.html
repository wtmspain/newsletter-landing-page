<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Newsletter Women Techmakers Spain</title>
</head>
<body>
  <main class="container">
  <h1 class="claim">Apúntate a la newsletter de WTM Spain para estar al día de lo que se cuece en la comunidad.</h1>
  <p class="sub-claim">Recibirás en tu correo un mail al mes con enlaces a eventos y contenidos pasados, presentes y futuros. Conocerás a mujeres que se dedican a la tecnología y a otras comunidades afines.</p>
    <div class="logo"></div>
    <form class="form" action="send">
      <label for="name">Tu email:</label>
      <input type="email" id="email" name="email" required>
    </form>
  </main>
</body>
</html>
